services:
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - techchallenge-network

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - techchallenge-network

  webapi:
    build:
      context: ..
      dockerfile: devops/webapi/Dockerfile
    ports:
      - "18080:8080" # Porta do container para acesso externo 
      - "18081:8081"
    depends_on:
      - rabbitmq
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__SqlConnection: "Server=sqlserver,1433;Database=TechChallenge4;User ID=tech_challenge;Password=tech@2024;Trusted_Connection=False; TrustServerCertificate=true;"
    networks:
      - techchallenge-network
  
  application:
    platform: linux/amd64  # Adiciona a arquitetura x64
    build:
      context: ..
      dockerfile: devops/application/Dockerfile
    depends_on: 
      - rabbitmq
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__SqlConnection: "Server=sqlserver,1433;Database=TechChallenge4;User ID=tech_challenge;Password=tech@2024;Trusted_Connection=False; TrustServerCertificate=true;"
    networks:
      - techchallenge-network

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672" # Porta do Potocolo AMQP
      - "15672:15672" # Porta do Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - techchallenge-network

  rabbitmq-exporter:
    image: kbudde/rabbitmq-exporter:latest
    container_name: rabbitmq-exporter
    environment:
      RABBIT_URL: http://guest:guest@rabbitmq:15672
    ports:
      - "9419:9419"  # Port for RabbitMQ metrics
    networks:
      - techchallenge-network      
    depends_on:
      - rabbitmq

volumes:
  grafana-storage:

networks:
  techchallenge-network:
    driver: bridge
