apiVersion: apps/v1
kind: Deployment
metadata:
  name: techchallenge4-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: techchallenge4
  template:
    metadata:
      labels:
        app: techchallenge4
    spec:
      containers:
      - name: techchallenge4-container
        image: luizgodoy/techchallenge:fase4
        ports:
        - containerPort: 8080        
